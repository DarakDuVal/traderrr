name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy

    - name: Check code formatting with Black
      run: |
        black --check app/ scripts/ config/ tests/

    - name: Lint with Flake8
      run: |
        # Stop on error, exclude certain rules
        flake8 app/ scripts/ config/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ scripts/ config/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with Mypy
      run: |
        mypy app/ --ignore-missing-imports || true
