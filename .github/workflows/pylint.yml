name: Pylint Code Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint

    - name: Run Pylint on app module
      run: |
        pylint app/ --rcfile=.pylintrc --exit-zero

    - name: Run Pylint on scripts module
      run: |
        pylint scripts/ --rcfile=.pylintrc --exit-zero

    - name: Run Pylint on config module
      run: |
        pylint config/ --rcfile=.pylintrc --exit-zero

    - name: Generate Pylint Report
      if: always()
      run: |
        pylint app/ scripts/ config/ --rcfile=.pylintrc --output-format=json > pylint-report.json || true

    - name: Upload Pylint Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pylint-report-py${{ matrix.python-version }}
        path: pylint-report.json
